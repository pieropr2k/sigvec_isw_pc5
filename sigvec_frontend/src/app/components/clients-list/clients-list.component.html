<div class="container mt-4">
  <!-- Content here -->
  <h1>Lista de Clientes</h1>
  <p>Estos son los clientes a tener en cuenta:</p>
  <button
        class="btn btn-primary mb-4"
        (click)="addClient()"
    >
        Agregar Nuevo Cliente
    </button>  
  <div class="row">
      
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Apellidos</th>
              <th scope="col">Nombres</th>
              <th scope="col">Email</th>
              <th scope="col">N° Docu.</th>
              <th scope="col">Distrito</th>
              <th scope="col">Direccion</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let persona of clientsArray
                  | paginate : { itemsPerPage: 10, currentPage: page };
                let i = index
              "
            >
              <td>{{ persona.id_client }}</td>
              <td>{{ persona.last_names}}</td>
              <td>{{ persona.first_names}}</td>
              <td>{{ persona.email}}</td>
              <td>{{ persona.document_id_number}}</td>
              <td>{{ persona.district}}</td>
              <td>{{ persona.direction}}</td>
              <td>
                <button
                  class="btn btn-primary"
                  (click)="updateClient(persona.id_client)"
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger"
                  (click)="deleteClient(persona)"
                >
                  Eliminar
                </button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination-controls
        (pageChange)="page = $event"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      >
      </pagination-controls>
    </div>
  </div>
</div>
